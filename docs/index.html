<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
	<title>hobx📦</title>

	<!-- Theme -->
	<link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css">
	</style>
</head>

<body>
	<div id="app"></div>

  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
	<script>
		// 4. Docsify Configuration
		window.$docsify = {
			name       : 'hobox',
			repo       : 'https://github.com/Keylenn/boxjs',
			coverpage  : 'coverpage.md',
			homepage   : 'README.md',
			loadSidebar: 'sidebar.md',
			auto2top   : true,
			maxLevel   : 3, 
			subMaxLevel: 3,

			// 5. docsify-themeable
			themeable : { 
			},
			copyCode: {
				buttonText : '复制代码',
				errorText  : '复制失败，请手动复制',
				successText: '复制成功'
			},
			plugins: [
				EditOnGithubPlugin.create( 'https://github.com/Keylenn/boxjs/tree/box-docs/docs/')
			]
	}
	</script>

	<!-- Required: docsify + docsify-themeable -->
	<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="https://unpkg.com/docsify-themeable"></script>

	<!-- 6. Docsify Plugins -->
	<script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>

</body>

</html>
